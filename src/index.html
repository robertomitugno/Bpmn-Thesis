<!DOCTYPE html>
<html>

<head>
  <title>BPMN+</title>

  <link rel="stylesheet" href="vendor/bpmn-js/assets/diagram-js.css" />
  <link rel="stylesheet" href="vendor/bpmn-js/assets/bpmn-font/css/bpmn-embedded.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <style>
    .icon-custom-executor {
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" stroke="%23000000" fill="none" stroke-width="1" width="50" height="43" style="margin-left: 9px;"><polygon points="3,30 14,35 26,30 26,20 14,15 3,20"/></svg>');
    }
  </style>

</head>

<body>
  <div class="modeler-parent">
    <div id="modeler-container"></div>
    <div class="hide-executor-container">
      <label class="hide-executor-label">Hide executors</label>
      <label class="switch">
        <input type="checkbox" id="hide-executor-button">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="hide-warning">
      <label class="hide-warning-label">Hide warnings</label>
      <label class="switch">
        <input type="checkbox" id="hide-warning-button">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div id="custom-controls">
    <ul>
      <li id="js-upload-bpmn">
        <label class="fileContainer">
          <i class="fas fa-upload"></i>
          <input type="file" title="upload BPMN diagram" />
        </label>
      </li>
      <li id="js-download-bpmn">
        <a href title="download BPMN diagram" onclick='return false;'>
          <i class="fas fa-download"></i>
        </a>
      </li>
      <li id="js-center">
        <a href title="center" onclick='return false;'>
          <i class="fas fa-arrows-alt"></i>
        </a>
      </li>
      <li id="js-zoom-in">
        <a href title="zoom in" onclick='return false;'>
          <i class="fas fa-search-plus"></i>
        </a>
      </li>
      <li id="js-zoom-out">
        <a href title="zoom out" onclick='return false;'>
          <i class="fas fa-search-minus"></i>
        </a>
      </li>
    </ul>
  </div>
  <div id="properties-container"></div>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
